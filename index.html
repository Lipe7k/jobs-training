<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <a href="#" class="logo"><img src="images/image.png" alt="logo"></a>
        <div class="progresso">

            <div class="obj-progresso">
                <span class="number-progresso" id="first">1</span>
                <span class="name-progresso">Carrinho</span>
            </div>
            <div class="obj-progresso">
                <span class="number-progresso">2</span>
                <span class="name-progresso">Identificação</span>
            </div>
            <div class="obj-progresso">
                <span class="number-progresso">3</span>
                <span class="name-progresso">Pagamento</span>
            </div>
            <div class="obj-progresso">
                <span class="number-progresso">4</span>
                <span class="name-progresso">Concluído</span>
            </div>
        </div>
    </header>

    <footer class="checkout">
        <div class="group-checkout">
            <img src="images/logo-white.png" alt="logo" class="logo-footer">
            <div class="payment">
                <h4>Métodos de pagamento</h4>
                <img src="images/mastercard.png" alt="mastercard" class="metodo-pay">
                <img src="images/boleto.png" alt="boleto" class="metodo-pay">
                <img src="images/elo.png" alt="elo" class="metodo-pay">
                <img src="images/diners.png" alt="diners" class="metodo-pay">
                <img src="images/cielo.png" alt="cielo" class="metodo-pay">
                <img src="images/visa.png" alt="visa" class="metodo-pay">
                <br>
                <img src="images/hipercard.png" alt="hipercard" class="metodo-pay">
                <img src="images/aura.png" alt="aura" class="metodo-pay">
                <img src="images/bradesco.png" alt="bradesco" class="metodo-pay">
            </div>
            <div class="stamp">
                <h4>Selos e segurança</h4>
                <img src="images/vtex.png" alt="vtex" class="selos">
                <img src="images/google-safe.png" alt="google" class="selos">
            </div>
            
        </div>
        <div class="copyright">
        <h5>&copy; 2023 JobSpace – Todos os direitos reservados.</h5>
        </div>
    </footer>
</body>
</html>
